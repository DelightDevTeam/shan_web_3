<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GoldenMM</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Unity WebGL Compatibility Fixer -->
    <script src="unity-fix.js"></script>
  </head>
  <body>
    <div id="rotate-message" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; font-size: 24px; text-align: center; display: flex; justify-content: center; align-items: center; z-index: 9999;">
      Please rotate your device to landscape mode.
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GoldenMM</div>
      </div>
    </div>
    
    <script>
      // Enhanced error handling and Unity WebGL compatibility
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
        if (e.error && e.error.message && e.error.message.includes('wasm')) {
          unityShowBanner('WebAssembly Error: ' + e.error.message, 'error');
        }
      });

      // Memory management for WebAssembly
      if (typeof WebAssembly !== 'undefined') {
        WebAssembly.instantiateStreaming = WebAssembly.instantiateStreaming || function(resp, importObject) {
          return resp.arrayBuffer().then(function(bytes) {
            return WebAssembly.instantiate(bytes, importObject);
          });
        };
      }

      function checkOrientation() {
        var message = document.getElementById("rotate-message");
        if (window.innerHeight > window.innerWidth) {
          message.style.display = "flex";
        } else {
          message.style.display = "none";
        }
      }

      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      checkOrientation();

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SKMWebDelight.loader.js";
      var config = {
        dataUrl: buildUrl + "/SKMWebDelight.data",
        frameworkUrl: buildUrl + "/SKMWebDelight.framework.js",
        codeUrl: buildUrl + "/SKMWebDelight.wasm",
        streamingAssetsUrl: "", // Remove StreamingAssets reference
        companyName: "Delight",
        productName: "GoldenMM",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
        // Enhanced WebGL configuration
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          powerPreference: "high-performance",
          antialias: false, // Disable antialiasing for better performance
          depth: true,
          stencil: false,
          alpha: false
        },
        // Memory management
        memorySize: 512, // 512MB memory allocation
        // Error handling
        onError: function(message) {
          console.error("Unity WebGL Error:", message);
          unityShowBanner("Unity WebGL Error: " + message, "error");
        },
        // Startup error handler
        startupErrorHandler: function(message, source, lineno) {
          console.error("Unity Startup Error:", message, "at", source, ":", lineno);
          unityShowBanner("Unity Startup Error: " + message, "error");
          loadingBar.style.display = "none";
        }
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      // Enhanced script loading with retry mechanism
      function loadUnityScript(retryCount = 0) {
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onload = () => {
          try {
            if (typeof createUnityInstance === 'function') {
              createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
                console.log("Unity WebGL instance created successfully");
              }).catch((message) => {
                console.error("Unity initialization failed:", message);
                unityShowBanner("Unity initialization failed: " + message, "error");
                loadingBar.style.display = "none";
                
                // Try to provide more specific error information
                if (message.includes('wasm')) {
                  unityShowBanner("WebAssembly Error: Try refreshing the page or check browser compatibility", "error");
                }
              });
            } else {
              throw new Error("createUnityInstance function not found");
            }
          } catch (error) {
            console.error("Error in Unity script execution:", error);
            unityShowBanner("Unity script execution error: " + error.message, "error");
            loadingBar.style.display = "none";
          }
        };
        
        script.onerror = () => {
          console.error("Failed to load Unity loader script");
          if (retryCount < 3) {
            console.log(`Retrying... Attempt ${retryCount + 1}/3`);
            setTimeout(() => loadUnityScript(retryCount + 1), 1000);
          } else {
            unityShowBanner("Failed to load Unity loader script after 3 attempts", "error");
            loadingBar.style.display = "none";
          }
        };
        
        document.body.appendChild(script);
      }
      
      // Start loading Unity
      loadUnityScript();
    </script>
  </body>
</html>
